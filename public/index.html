<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazart</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#" />
</head>
<body>
    <div class="app">
        <div class="main">
            <div class="top-container no-select">
                <div class="tab-skills">
                    <div class="skill reset-skills cursor-pointer"></div>
                    <div class="skill multiple-click-skill cursor-pointer"></div>
                </div>
                <div class="wallet">
                    <span class="money"></span>
                    <span class="money-sign">$</span>
                </div>
                <div class="tab-skills">
                    <div class="skill multiple-money-skill cursor-pointer"></div>
                    <div class="skill multiple-gift-skill cursor-pointer"></div>
                </div>
            </div>
            <div class="buttons-container no-select">
                <div class="buttons">
                    <div class="game-box">
                        <div class="clicker-box pickaxe">
                            <div class="center-text">
                                <span class="money-per-click-container">
                                    <span class="money-per-click"></span>
                                    <span class="upgrade-cost-sign">$</span>
                                <div class="per-container">
                                    <span class="per-money">PER CLICK</span>
                                </div>
                            </div>
                        </div>
                        <div class="auto-box">
                            <span class="money-per-auto-container">
                                <span class="money-per-auto"></span>
                                <span class="upgrade-cost-sign">$</span>
                            <div class="per-container">
                                <span class="per-money">PER SECOND</span>
                            </div>
                        </div>
                    </div>
                    <div class="game-box">
                        <div class="game-upgrades flex">
                            <div class="upgrade-game transition-upgrade multipler-click">
                                <div class="content-upgrade value-multipler-bonus-container">
                                    <div class="upgrade-description">Every Click multipler</div>
                                    <div class="value-click-content">
                                        <span class="value-multipler-bonus"></span>
                                    </div>
                                    <div class="upgrade-cost">
                                        <span class="upgrade-multipler-click-cost-container">
                                            <span class="upgrade-multipler-click-bonus-cost"></span>
                                            <span class="upgrade-cost-sign">$</span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="upgrade-game transition-upgrade value-click">
                                <div class="content-upgrade multiple">
                                    <div class="upgrade-description">Value of every Click</div>
                                    <div class="value-click-content">
                                        <span class="value-click-bonus"></span>
                                        <span class="money-sign">$</span>
                                    </div>
                                    <div class="upgrade-cost">
                                        <span class="upgrade-value-click-cost-container">
                                            <span class="upgrade-value-click-bonus-cost"></span>
                                            <span class="upgrade-cost-sign">$</span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="game-upgrades flex">
                            <div class="upgrade-game transition-upgrade factories-upgrade">
                                <div class="content-upgrade">
                                    <div class="upgrade-description">Factories Evectivity</div>
                                    <div class="factories-content">
                                        <span class="factories-bonus"></span>
                                        <span class="percent">%</span>
                                    </div>
                                    <div class="upgrade-cost">
                                        <span class="upgrade-factories-bonus-cost-container">
                                            <span class="upgrade-factories-bonus-cost"></span>
                                            <span class="upgrade-cost-sign">$</span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="upgrade-game transition-upgrade workers-upgrade">
                                <div class="content-upgrade">
                                    <div class="upgrade-description">Workers Evectivity</div>
                                    <div class="workers-content">
                                        <span class="workers-bonus"></span>
                                        <span class="percent">%</span>
                                    </div>
                                    <div class="upgrade-cost">
                                        <span class="upgrade-workers-bonus-cost-container">
                                            <span class="upgrade-workers-bonus-cost"></span>
                                            <span class="upgrade-cost-sign">$</span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="upgrades-container no-select">
                <div class="content-box">
                    <div class="sort">
                        <div class="auto-machine upgrade-border upgrade-box cursor-pointer buy-factory">
                            <div class="cost-auto-container-factory auto-container-factory">
                                <span class="machine-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="auto-machine upgrade-border upgrade-box cursor-pointer buy-factory">
                            <div class="cost-auto-container-factory auto-container-factory">
                                <span class="machine-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="auto-machine upgrade-border upgrade-box cursor-pointer buy-factory">
                            <div class="cost-auto-container-factory auto-container-factory">
                                <span class="machine-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="auto-machine upgrade-border upgrade-box cursor-pointer buy-factory">
                            <div class="cost-auto-container-factory auto-container-factory">
                                <span class="machine-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="auto-machine upgrade-border upgrade-box cursor-pointer buy-factory">
                            <div class="cost-auto-container-factory auto-container-factory">
                                <span class="machine-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                    </div>
                    <div class="sort">
                        <div class="auto-machine upgrade-border upgrade-box cursor-pointer buy-factory">
                            <div class="cost-auto-container-factory auto-container-factory">
                                <span class="machine-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="auto-machine upgrade-border upgrade-box cursor-pointer buy-factory">
                            <div class="cost-auto-container-factory auto-container-factory">
                                <span class="machine-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="auto-machine upgrade-border upgrade-box cursor-pointer buy-factory">
                            <div class="cost-auto-container-factory auto-container-factory">
                                <span class="machine-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="auto-machine upgrade-border upgrade-box cursor-pointer buy-factory">
                            <div class="cost-auto-container-factory auto-container-factory">
                                <span class="machine-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="auto-machine upgrade-border upgrade-box cursor-pointer buy-factory">
                            <div class="cost-auto-container-factory auto-container-factory">
                                <span class="machine-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="workers content-box">
                    <div class="sort">
                        <div class="worker-machine upgrade-border upgrade-box cursor-pointer buy-worker">
                            <div class="cost-auto-container-worker update-worker-container">
                                <span class="worker-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="worker-machine upgrade-border upgrade-box cursor-pointer buy-worker">
                            <div class="cost-auto-container-worker update-worker-container">
                                <span class="worker-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="worker-machine upgrade-border upgrade-box cursor-pointer buy-worker">
                            <div class="cost-auto-container-worker update-worker-container">
                                <span class="worker-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="worker-machine upgrade-border upgrade-box cursor-pointer buy-worker">
                            <div class="cost-auto-container-worker update-worker-container">
                                <span class="worker-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="worker-machine upgrade-border upgrade-box cursor-pointer buy-worker">
                            <div class="cost-auto-container-worker update-worker-container">
                                <span class="worker-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                    </div>
                    <div class="sort">
                        <div class="worker-machine upgrade-border upgrade-box cursor-pointer buy-worker">
                            <div class="cost-auto-container-worker update-worker-container">
                                <span class="worker-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="worker-machine upgrade-border upgrade-box cursor-pointer buy-worker">
                            <div class="cost-auto-container-worker update-worker-container">
                                <span class="worker-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="worker-machine upgrade-border upgrade-box cursor-pointer buy-worker">
                            <div class="cost-auto-container-worker update-worker-container">
                                <span class="worker-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="worker-machine upgrade-border upgrade-box cursor-pointer buy-worker">
                            <div class="cost-auto-container-worker update-worker-container">
                                <span class="worker-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="worker-machine upgrade-border upgrade-box cursor-pointer buy-worker">
                            <div class="cost-auto-container-worker update-worker-container">
                                <span class="worker-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tools">
            <div class="character-upgrades no-select">
                <div class="flex-box">
                    <div class="flex">
                        <div class="upgrades-box cursor-pointer">
                            <div class="bonus-level">
                                <span class="money-boost bonus-money-actual-level"></span>
                                <span class="box-dash">/</span>
                                <span class="bonus-money-max-level"></span>
                            </div>
                            <div class="upgrade">
                                <span class="upgrade-cost bonus-money-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="gift upgrades-box cursor-pointer">
                            <div class="bonus-level">
                                <span class="bonus-gift-actual-level"></span>
                                <span class="box-dash">/</span>
                                <span class="bonus-gift-max-level"></span>
                            </div>
                            <div class="upgrade">
                                <span class="upgrade-cost gift-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex">
                        <div class="tax upgrades-box cursor-pointer">
                            <div class="bonus-level">
                                <span class="bonus-tax-actual-level"></span>
                                <span class="box-dash">/</span>
                                <span class="bonus-tax-max-level"></span>
                            </div>
                            <div class="upgrade">
                                <span class="upgrade-cost tax-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="cool-down upgrades-box cursor-pointer">
                            <div class="bonus-level">
                                <span class="bonus-cooldown-actual-level"></span>
                                <span class="box-dash">/</span>
                                <span class="bonus-cooldown-max-level"></span>
                            </div>
                            <div class="upgrade">
                                <span class="upgrade-cooldown cooldown-cost"></span>
                                <span class="upgrade-cooldown-sign">$</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="investments no-select">
                <div class="skill-shop">
                    <div class="flex">
                        <div class="reset-skills upgrades-box cursor-pointer">
                            <div class="skill-box">
                                <span class="reset-skills-actual-level"></span>
                                <span class="box-dash">/</span>
                                <span class="reset-skills-max-level"></span>
                            </div>
                            <div class="upgrade">
                                <span class="reset-skills-upgrade-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="multiple-click-skill upgrades-box cursor-pointer">
                            <div class="skill-box">
                                <span class="multiple-click-skill-actual-level"></span>
                                <span class="box-dash">/</span>
                                <span class="multiple-click-skill-max-level"></span>
                            </div>
                            <div class="upgrade">
                                <span class="multiple-click-skill-upgrade-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex">
                        <div class="multiple-money-skill upgrades-box cursor-pointer">
                            <div class="skill-box">
                                <span class="multiple-money-skill-actual-level"></span>
                                <span class="box-dash">/</span>
                                <span class="multiple-money-skill-max-level"></span>
                            </div>
                            <div class="upgrade">
                                <span class="multiple-money-skill-upgrade-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="multiple-gift-skill upgrades-box cursor-pointer">
                            <div class="skill-box">
                                <span class="multiple-gift-skill-actual-level"></span>
                                <span class="box-dash">/</span>
                                <span class="multiple-gift-skill-max-level"></span>
                            </div>
                            <div class="upgrade">
                                <span class="multiple-gift-skill-upgrade-cost"></span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="auto-container">
                    <div class="auto-shop">
                        <div class="auto-clicker auto-box auto-box-clicked cursor-pointer">
                            <div class="auto-description">
                                <span class="auto-separate">Auto</span>
                                <span class="auto-clicker">Clicker</span>
                                <span class="auto-clicker-cost-container">
                                    <span class="auto-clicker-cost"></span>
                                    <span class="money-sign">$</span>
                                </span>
                            </div>
                        </div>
                        <div class="auto-skill auto-box auto-box-clicked cursor-pointer">
                            <div class="auto-description">
                                <span class="block auto-separate">Auto</span>
                                <span class="auto-skill">Skills</span>
                                <span class="auto-skills-cost-container">
                                    <span class="auto-skills-cost"></span>
                                    <span class="money-sign">$</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="settings">
                <div class="save-game setting-box cursor-pointer"></div>
                <div class="load-game setting-box cursor-pointer"></div>
                <div class="sound setting-box cursor-pointer"></div>
            </div>
        </div>
    </div>
    <script src="./js/script-front.js"></script>
    <script src="./js/aleyaya.js"></script>
</body>
</html>
