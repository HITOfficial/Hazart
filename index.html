<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazart</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="app">
        <div class="main">
            <div class="wallet"></div>
            <div class="energy">
                <div class="energy-status">
                    <span class="energy-actual">50</span>
                    <span class="energy-on">/</span>
                    <span class="energy-max">100</span>
                </div>
                <div class="energy-fill"></div>
            </div>
        </div>
        <div class="tools">
            <div class="character-upgrades">
                <div class="flex-box">
                    <div class="flex">
                        <div class="upgrades-box">
                            <div class="bonus-level">
                                <span class="bonus-money-level-currently">1</span>
                                <span class="box-dash">/</span>
                                <span class="bonus-money-level-max">100</span>
                            </div>
                            <div class="upgrade">
                                <span class="upgrade-cost">500</span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="upgrades-box"></div>
                    </div>
                    <div class="flex">
                        <div class="upgrades-box"></div>
                        <div class="upgrades-box"></div>
                    </div>
                </div>
            </div>
            <div class="investments">
                
            </div>
            <div class="settings">
                <div class="save-game setting-box"></div>
                <div class="load-game setting-box"></div>
                <div class="sound setting-box"></div>
            </div>
        </div>
    </div>
    <script src="script-front.js"></script>
</body>
</html>
