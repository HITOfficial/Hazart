<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazart</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="app">
        <div class="main">
            <div class="top-container no-select">
                <div class="tab-skills">
                    <div class="skill reset-skills cursor-pointer"></div>
                    <div class="skill multile-click-skill cursor-pointer"></div>
                </div>
                <div class="wallet">
                    <span class="money">1000</span>
                    <span class="money-sign">$</span>
                </div>
                <div class="tab-skills">
                    <div class="skill multiple-money-skill cursor-pointer"></div>
                    <div class="skill multiple-luck-skill cursor-pointer"></div>
                </div>
            </div>
            <div class="buttons-container">
                <div class="buttons">
                    <div class="money-click clicker-box pickaxe"></div>
                    <div class="money-auto clicker-box">
                        <div class="clicker ">
                        </div>
                    </div>
                </div>
            </div>
            <div class="upgrades-container">
                <div class="content-box">
                    <div class="sort">
                        <div class="auto-machine upgrade-box cursor-pointer"></div>
                        <div class="auto-machine upgrade-box cursor-pointer"></div>
                        <div class="auto-machine upgrade-box cursor-pointer"></div>
                        <div class="click-machine click-times cursor-pointer"></div>
                    </div>
                    <div class="sort">
                        <div class="auto-machine upgrade-box cursor-pointer"></div>
                        <div class="auto-machine upgrade-box cursor-pointer"></div>
                        <div class="auto-machine upgrade-box cursor-pointer"></div>
                        <div class="click-machine click-multiply cursor-pointer"></div>
                    </div>    
                </div>
                <div class="slot-machine-upgrades content-box">
                    <div class="machine-upgrade cursor-pointer"></div>
                    <div class="machine-upgrade cursor-pointer"></div>
                </div>
            </div>
        </div>
        <div class="tools">
            <div class="character-upgrades no-select">
                <div class="flex-box">
                    <div class="flex">
                        <div class="upgrades-box cursor-pointer">
                            <div class="bonus-level">
                                <span class="bonus-money-level-currently">1</span>
                                <span class="box-dash">/</span>
                                <span class="bonus-money-level-max">100</span>
                            </div>
                            <div class="upgrade">
                                <span class="upgrade-cost cash">500</span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="upgrades-box cursor-pointer">
                            <div class="bonus-level">
                                <span class="bonus-luck-level-currently">1</span>
                                <span class="box-dash">/</span>
                                <span class="bonus-luck-level-max">100</span>
                            </div>
                            <div class="upgrade">
                                <span class="upgrade-cost luck">500</span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex">
                        <div class="upgrades-box cursor-pointer">
                            <div class="bonus-level">
                                <span class="bonus-tax-level-currently">1</span>
                                <span class="box-dash">/</span>
                                <span class="bonus-tax-level-max">100</span>
                            </div>
                            <div class="upgrade">
                                <span class="upgrade-cost tax">500</span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="upgrades-box cursor-pointer">
                            <div class="bonus-level">
                                <span class="bonus-cooldown-level-currently">1</span>
                                <span class="box-dash">/</span>
                                <span class="bonus-cooldown-level-max">100</span>
                            </div>
                            <div class="upgrade">
                                <span class="upgrade-cooldown luck">500</span>
                                <span class="upgrade-cooldown-sign">$</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="investments no-select">
                <div class="skill-shop">
                    <div class="flex">
                        <div class="upgrades-box cursor-pointer">
                            <div class="skill-box">
                                <span class="bonus-money-level-currently">1</span>
                                <span class="box-dash">/</span>
                                <span class="bonus-money-level-max">100</span>
                            </div>
                            <div class="upgrade">
                                <span class="upgrade-cost">500</span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="upgrades-box cursor-pointer">
                            <div class="skill-box">
                                <span class="bonus-money-level-currently">1</span>
                                <span class="box-dash">/</span>
                                <span class="bonus-money-level-max">100</span>
                            </div>
                            <div class="upgrade">
                                <span class="upgrade-cost">500</span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex">
                        <div class="upgrades-box cursor-pointer">
                            <div class="skill-box">
                                <span class="bonus-money-level-currently">1</span>
                                <span class="box-dash">/</span>
                                <span class="bonus-money-level-max">100</span>
                            </div>
                            <div class="upgrade">
                                <span class="upgrade-cost">500</span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                        <div class="upgrades-box cursor-pointer">
                            <div class="skill-box">
                                <span class="bonus-money-level-currently">1</span>
                                <span class="box-dash">/</span>
                                <span class="bonus-money-level-max">100</span>
                            </div>
                            <div class="upgrade">
                                <span class="upgrade-cost">500</span>
                                <span class="upgrade-cost-sign">$</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="auto-container">
                    <div class="auto-shop">
                        <div class="auto-clicker auto-box auto-box-clicked cursor-pointer"></div>
                        <div class="auto-skill auto-box auto-box-clicked cursor-pointer"></div>
                    </div>
                </div>
            </div>
            <div class="settings">
                <div class="save-game setting-box cursor-pointer"></div>
                <div class="load-game setting-box cursor-pointer"></div>
                <div class="sound setting-box cursor-pointer"></div>
            </div>
        </div>
    </div>
    <script src="script-front.js"></script>
</body>
</html>
